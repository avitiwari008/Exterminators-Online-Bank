<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'side' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon aria-hidden="false" aria-label="home icon">home</mat-icon>
        <span class="nav-item">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/beneficiaries">
        <mat-icon aria-hidden="false" aria-label="home icon">edit</mat-icon>
        <span class="nav-item">Manage Beneficiary</span>
      </a>
      <a mat-list-item routerLink="/fundstransfer">
        <mat-icon aria-hidden="false" aria-label="home icon">money</mat-icon>
        <span class="nav-item">Funds Transfer</span>
      </a>
      <a mat-list-item routerLink="/profile">
        <mat-icon aria-hidden="false" aria-label="home icon">account_circle</mat-icon>
        <span class="nav-item">Profile</span>
      </a>
      <a mat-list-item routerLink="/donatecovid">
        <mat-icon aria-hidden="false" aria-label="home icon">local_hospital</mat-icon>
        <span class="nav-item">Donate</span>
      </a>
      <a mat-list-item routerLink="/contactus">
        <mat-icon aria-hidden="false" aria-label="home icon">local_phone</mat-icon>
        <span class="nav-item">Contact Us</span>
      </a>
      <a mat-list-item (click)="openDialog()">
        <mat-icon aria-hidden="false" aria-label="home icon">arrow_forward_ios</mat-icon>
        <span class="nav-item">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="position-fixed">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- <button type="button" mat-button>
          SafeBank
        </button> -->
      <div class="safebankheading">SafeBank</div>


      <div class="logout-btn">
        <a (click)="openDialog()">Logout</a>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
