<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/ccdashboard" routerLinkActive="active">
        <mat-icon aria-hidden="false" aria-label="home icon">home</mat-icon>
        <span class="nav-item">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/complaints" routerLinkActive="active">
        <mat-icon aria-hidden="false" aria-label="home icon">list</mat-icon>
        <span class="nav-item">Complaints</span>
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon aria-hidden="false" aria-label="home icon">arrow_forward_ios</mat-icon>
        <span class="nav-item">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="position-fixed">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <button type="button" mat-button (click)="drawer.toggle()">
          Welcome to SafeBank - Customer Care Portal
        </button>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
